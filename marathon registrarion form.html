   <!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration form !!</h1>
    <form>
        <label for="username">Please enter your name</label>
        <input type="text" name="username" id="username" placeholder="username">
        <label for="lastname">Please enter your lastname</label>
         <input type="text" name="lastname" id="lastname" placeholder="lastname">
          <br>
          <p> choice your category</p>
          <label for="5k">5k</label>
          <input type="radio" name="category" id="5k" value="5k" >
          <br>
          <label for="3k">3k</label>
          <input type="radio" name="category" id="3k" value="3K" >
          <br>
          <label for="2k">2k</label>
          <input type="radio" name="category" id="2k" value="2k">
          <br>
          <label for="email">Please enter your email</label>
          <input type="email" name="email" id="email" required >
          <br>
          <label for="password">Please enter your password</label>
          <input type="text" name="password" id="password" placeholder="password">
          <br>
          <label for="age">select your age group</label>
          <select name="age group" id="age">
          <option value="under 18">under 18</option>
          <option value="under19">under 19</option>
          <option value="under 20">under 20</option>
          </select>
          <br>
          <label for="dob">Please enter your date of birth</label>
          <input type="date" name="dob" id="dob">
          <button>submit</button>

        


    
</body>
</html>
